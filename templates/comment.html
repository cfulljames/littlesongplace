{% extends "base.html" %}

{% block title %}Write a Comment{% endblock %}

{% block body %}

<h1>Write a Comment</h1>

<p>
Commenting on {{ song.title }} by <a href="/users/{{ song.username }}" class="profile-link">{{ song.username }}</a>
</p>

{% if replyto %}
<p>
In reply to
<a href="/users/{{ replyto['username'] }}" class="profile-link">{{ replyto['username'] }}</a>:
{{ replyto['content'] }}
</p>
{% endif %}

<form method="post">
    <textarea name="content">{% if comment %}{{ comment['content'] }}{% endif %}</textarea>
    <input type="submit" value="Post Comment">
</form>

{% endblock %}
